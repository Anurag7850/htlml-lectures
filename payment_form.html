<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
</head>
<body>
    <!--today we will ccreate a payment fomr-->
    <form action="">
        <h1>Payment_form</h1>
        <h2>Contact information</h2>
        
        <p>Name: * <input type="text" name="name" required>   <!-- required attribute use for neceesary filling the column --></p>
      <!--
        <p>
            Male <input type="radio" name="Gender" id="male">
            Female <input type="radio" name="Gender" id="female">
        </p>
        -->
        <fieldset>
            <legend>Gender</legend>
                    
            <p>
            Male <input type="radio" name="Gender" id="male">
            Female <input type="radio" name="Gender" id="female">
            </p>
         </fieldset>
         <p>
             Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea>
         </p>
         <p>Email: <input type="email" name="email" id="email"></p>
         <p> Pincode: <input type="number" name="pincode" id="pincode"></p>
         <hr>
         <h2>Payment information</h2>
         <p>Card type:
             <select name="card_type" id="card_type">
                 <option value="">--select a card type--</option>
                 <option value="visa">Visa</option>
                 <option value="rupay">rupay</option>
                 <option value="matercard">Mastercard</option>
             </select>
         </p>
         <p>
             Card Number <input type="number" name="card_number" id="card_number">

         </p>
         <p>
             Expiration Date: <input type="date" name="exp_date" id="exp_date">
         </p>
         <p>
             CVV : <input type="password" name="CVV" id="CVV">
         </p>
         <input type="submit" value="Pay Now">


    </form>
</body>
</html>
